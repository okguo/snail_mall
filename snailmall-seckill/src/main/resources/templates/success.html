<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.snailmall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.snailmall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.snailmall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.snailmall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.snailmall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.snailmall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.snailmall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://snailmall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a th:href="${session.loginUser == null?'http://auth.snailmall.com/login.html':''}"
                   th:text="${session.loginUser == null?'你好，请登录':session.loginUser.username}">你好，请登录:</a>
                <a th:href="${session.loginUser == null?'http://auth.snailmall.com/reg.html':''}" class=""
                   th:text="${session.loginUser == null?'注册':''}">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://order.snailmall.com/list">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://snailmall.com"><img src="http://cart.snailmall.com/static/cart/img/logo1.jpg"
                                                    style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>
        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn != null}" class="mc success-cont">
                    <h1>恭喜，秒杀成功。订单号：[[${orderSn}]]</h1>
                    <h2>订单正在准备中，10s后自动跳转到支付页<a style="color: #ff0000" th:href="${'http://order.snailmall.com/payOrder?orderSn='+orderSn}">去支付</a></h2>
                </div>
                <div th:if="${orderSn == null}">
                    <h1>手气不好，秒杀失败!!!</h1>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.snailmall.com/static/cart/js/success.js"></script>

</html>
